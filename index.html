//add path for .csv here      
var markers = omnivore.csv('/racedh.github.io/Native-Peoples-and-Places.csv')
	.on('ready', function(layer) {
	
	this.eachLayer(function(marker) {
	
	marker.bindPopup(marker.toGeoJSON().properties.Acknowledgements + '<br><b>Home Location: </b>' + marker.toGeoJSON().properties.Institution + '<br><b>Native Peoples: </b>' + 
	marker.toGeoJSON().properties.NativePeoples +  '<br/><b>Institutional Acknowledgements: </b> ' + 
	marker.toGeoJSON().properties.InstitutionalAcknowledgements + '<br/><b>Links: </b> ' + 
	marker.toGeoJSON().properties.LinksCitations + '<br/><b>Participant: </b> ' + 
	marker.toGeoJSON().properties.Participant, {autoPanPadding: [5,55]});
		});
	})
		.addTo(map);
